<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div class="alert-overlay" id="customAlert" style="display: none;">
        <div class="alert-box">
            <p class="alert-message" id="alertMessage"></p>
            <button class="alert-close-btn" onclick="closeCustomAlert(() => startGame())">Play</button>
        </div>
    </div>
    <div id="overlay">
        <div class="story" style="background-image: url(resources/images/backgrounds/Landing-Page.png);" id="story">
            <img src="resources/images/logos/void-leeba-logo.png"
                style="max-width: 22vw; height: auto; position: absolute; left: 41vw; top: 22vw">
            <p id="subtitle" class="fade-text" style="font-size: 2vw; 
            font-weight: bold; 
            color: transparent; 
            left: 34vw;
            top: 34vw;
            text-shadow: 3px 3px 2px #9F3A27;
            position: absolute;" data-text="An intro to the Leakyverse">
            </p>
            <p id="subtitle" class="fade-text bounce" style="font-size: 2vw; 
            font-weight: bold; 
            color: black; 
            left: 34vw;
            top: 34vw;
            position: absolute;" data-text="An intro to the Leakyverse">
            </p>
            <div class="fade intro-choices" id="delayedMessage"
                style="visibility:hidden; position: absolute; left: 50vw; top: 40vw; flex-direction: column; display: flex;">
                <a class="choice-button" onClick="stopAudio(); redirect('intro.html')">
                    New game
                </a>
                <div style="height: 8px"></div>
                <a class="choice-button" onClick="stopAudio(); redirect('pages/credits.html')">
                    Credits
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import * as script from "./script.js"

        window.addEventListener("pageshow", () => {
            showCustomAlert(`By clicking the button below, you indicate <br>your desire to play <b>codename: Void Leeba</b>`);
        })
    </script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/alert.css">
    <link rel="stylesheet" href="styles/choices.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/dialog.css">
</body>

</html>
