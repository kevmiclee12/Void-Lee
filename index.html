<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div class="alert-overlay" id="customAlert" style="display: none;">
        <div class="alert-box">
            <p class="alert-message" id="alertMessage"></p>
            <button class="alert-close-btn" onclick="closeCustomAlert(() => startGame())">Play</button>
        </div>
    </div>
    <div id="overlay">
        <div class="story" style="background-image: url(resources/images/backgrounds/Landing-Page.png);" id="story">
            <p id="title" class="fade-text" style="font-size: 4vw; 
        font-weight: bold; 
        color: transparent; 
        left: 25vw;
        top: 5vw;
        text-shadow: 4px 4px 2px #9F3A27;
        position: absolute;" data-text="Void Lee">
            </p>
            <p id="title" class="fade-text bounce" style="font-size: 4vw; 
                    font-weight: bold; 
                    color: black; 
                    left: 25vw;
                    top: 5vw;
                    position: absolute;" data-text="Void Lee">
            </p>
            <p class="fade" id="delayedMessage"
                style="visibility:hidden; position: absolute; left: 10vw; top: 35vw; line-height: 1;">
                <a class="choice-button" onClick="(async () => await newGame())()">
                    New game
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        import * as script from "./script.js"

        window.newGame = async function () {
            await stopAudio();
            redirect('pages/home.html');
        }

        window.onload = function () {
            showCustomAlert(`By clicking the button below, you indicate <br>your desire to play <b>codename: Void Lee</b>`);
        }
    </script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/alert.css">
    <link rel="stylesheet" href="styles/choices.css">
    <link rel="stylesheet" href="styles/button.css">

</body>

</html>
