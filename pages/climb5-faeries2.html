<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('faeries-pre-game.html')">YOLO! Eat the acorn.</a>
                </br>
                <a class="choice-button" id="second-thought" onClick="acornCheck()">On second
                    thought...</a>
            </div>
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.acornCheck = function () {
            dismissDialog(null, true);
            hideBottomChoices();
            createNarrative(`But it's \`so tantalizing!\``);
            playText(onEnd => {
                const btn = document.getElementById('second-thought');
                btn.innerText = `No. Seriously. I'm not eating it.`;
                btn.onclick = function () {
                    redirect('sleep-dream1.html?filter=squirrel');
                }
                showBottomChoices();
            });
        }

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            createNarrative(
                `The acorn's skin is a luscious, lacquered brown. It has a neat little cap and a fine pointy bottom. In fact, you've never found an acorn to be so... tantalizing. Definitely something odd about these acorns.`
            );
            playText(onEnd => {
                showBottomChoices();
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
