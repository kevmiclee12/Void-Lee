<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>



    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `Atta boy. Quitters never win! Your brow is wet with dream sweat. Your hands and limbs are all scraped up from climbing. You feel sappy bits on your clothes and face. The {squirrel} comes a little closer to you.^^Your muscles start to tremble. The squirrel gets up in your grill.`
            );
            playText(onEnd => {
                createDialog('long', 'squirrel', `Putoat! Putoat!`, onClick => {
                    dismissDialog('long');
                    dismissDialog(null, true);
                    createNarrative(
                        `The little vermin is taunting you!^^In a last ditch effort, your hand darts out to {snatch the furball}.`
                    );
                    playText(null, [`skillRoll('athletics', () => redirect('climb4.html?success=true'), () => redirect('climb4.html?success=false'))`])

                }, true);
            }, [`toggleSidebar('id', 'squirrel', event)`]);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
