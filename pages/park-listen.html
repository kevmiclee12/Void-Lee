    <title>Void Lee</title>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `You put your arms to your sides, palms against your thighs. You bend your knees slightly, keeping them supple. You imagine your feet are growing roots deep into the earth. You imagine the crown of your head is attached by a golden thread to a distant star. You half-close your eyes and slow your breathing.`
            );
            playText(onEnd => {
                //TODO: play ohm sound
                showBottomChoices([{ label: '<span>Your mind quiets as you </span>listen.', onClick: `redirect('park-listen1.html')` }]);
            });
        }

    </script>
