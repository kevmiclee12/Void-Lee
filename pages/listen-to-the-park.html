<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            createNarrative('You put your arms to your sides, palms against your thighs.^{Continue the sound meditation by closing your eyes}.');
            playText(onEnd => {
                showBottomChoices();
                createNarrative('^^^Nah, I want to see people and I want to see light. {Go into the neighborhood}.');
                playText(onEnd => {
                    createNarrative(`^^^^^Eh, I'd rather just do whatever. {Break focus, let your mind wander}.`);
                    playText(null, `redirect('wish1.html')`);
                }, `redirect('neighborhood.html')`);
            }, `redirect('meditation.html')`);
        }

    </script>
