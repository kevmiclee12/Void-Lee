<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        <div class="fade text" id="delayedMessage" style="visibility:hidden;">
            <a class="choice-button" onClick="redirect('blue-mage.html')">Close your eyes and kick out quickly where you
                think its face is</a>
            </br>
            <a class="choice-button" onClick="redirect('kick-dog.html')">With malicious fury, wind your leg up to your
                chest and perform a wanton one-footed stomp</a>
            </br>
            <a class="choice-button" onClick="increaseStat('athletics', 1); redirect('kick-dog.html')">Take a running
                step toward it, and fly through the air feet-first in a two-legged drop kick</a>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main',
                'none',
                "Its bloodshot eyes stare into yours with shameless hunger. The smell of stale smoke like the stench of clothing bathed in campfire fills your nostrils. It begins to howl, its lips pursed, and its cheeks tighening around its jaw, filled with human teeth. A stomach-filled terror builds in you, and your first reaction is to strike out at it as hard as you can.^^In what manner do you kick it in its demented, and yucky face?"
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }
            }, 'main');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
