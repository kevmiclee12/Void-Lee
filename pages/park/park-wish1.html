<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `The sun sets over the park. A few stars resist the city's lights. The playground and fences now set into silhouettes. As your eyes adjust, the park takes on a dark grey black clarity. The stars and a white crescent illuminate it with a soft whiteness devoid of color.^^You hear two drunks arguing as they walk along, looking up and pointing.`
            );
            playText(onEnd => {
                createDialog('long', 'drunk1', `That's not the Moon! It's the Sun!`, onClick => {
                    dismissDialog('long');
                    createDialog('long', 'drunk2', `That's not the Sun! It's the Moon!`, onClick => {
                        dismissDialog();
                        dismissDialog('long');
                        createNarrative('In loopy diagonals from either direction, they come up to you.^^The first drunk seizes on the opportunity to accost you, her breath bequeathing hot sick.');
                        playText(onEnd => {
                            createDialog('long', 'drunk1', `Hey <i>obversant</i> one, settle this for us. <i>*hiccup*</i> You see that thing up there in the sky? Is that the Sun or the Moon?`,
                                onClick => {
                                    dismissDialog(null, true);
                                    shiftDialog('long');
                                    showBottomChoices([
                                        { label: `"I'm sorry, I don't live around here."`, onClick: `increaseStat('will', 1); redirect('park/park-wish1a.html')` },
                                        { label: `"It's the Sun."`, onClick: `increaseStat('shitheadedness', 1); localStorage.setItem('drunkChoice', 'sun'); redirect('park/park-wish1b.html?choice=sun')` },
                                        { label: `"It's the Moon."`, onClick: `increaseStat('shitheadedness', 1); localStorage.setItem('drunkChoice', 'moon'); redirect('park/park-wish1b.html?choice=moon')` }
                                    ]);
                                }, true);
                        });
                    }, true);
                }, true);
            });
        })

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
