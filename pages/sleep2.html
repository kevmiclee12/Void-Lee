<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" id="pineneedles" onClick="addItem('pine needles')">Pick up a handful of pine
                    needles</a>
                <br>
                <a class="choice-button" onClick="redirect('sleep2.html')">Admire the trees</a>
            </div>
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <!-- //TODO: SOUND -- footsteps crunching on leaves -->

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            const params = new URLSearchParams(window.location.search);
            const fromPaint = params.get('fromPaint');
            const prefix = fromPaint ? `You're full of snot and spit to be ejected like a poet on stage adding to her poem with the consecration of monthly blood play. You want to paint with your own blood. "Ah, to sleep! To dream. To exclaim sighs of relief, to end the waking nightmare of choice and possibility."` : `"Ah, to sleep, perchance to dream."`;

            createNarrative(
                `Trees! Grand, huge, awe-inspiring trees! The crisp, beautiful pine scent cuts through the pervading damp of the forest. There are squirrels and spiders scurrying and spindling. {Try to catch one}. Above, the pines' trunks creak. Their creaky columns bend into the sky. You gaze at the trees, taking them in like a worshipper at the shrine. The woody deities are set in bas-relief against the backdrop of clear sky.`,
            );
            playText(onEnd => {
                createNarrative(
                    `^^^^^^^^A group of {pine faeries} emerge from the knot of a nearby tree. They circle around you, teasing you, plucking your eyelashes and spitting in your nostril holes.`,
                );
                playText(onEnd => {
                    createNarrative('^^^^^^^^^^^They swirl away off to your left. {Follow them}.');
                    playText(onEnd => {
                        createNarrative(
                            `^^^^^^^^^^^^^Dad-gum forest faeries. Yep, if you had you an ax, you'd {start chopping} down all these trees, right this second. If you don't, someone else surely will. A place like this? Prime real estate. Goodbye paradise, hello parking lot! `,
                        );
                        playText(onEnd => {
                            createNarrative(
                                `^^^^^^^^^^^^^^^^^^Forget the faeries, forget the trees, forget the parking lot... look at that brain-colored moss over there! Mmm, awww.... you wanna curl up and {take a nap}.`,
                            );
                            playText(onEnd => {
                            }, `redirect('take-a-nap.html')`)
                        }, `redirect('swing-it.html')`)
                    }, `redirect('follow-the-faeries.html')`);
                }, `redirect('dict-hongatars.html')`)
            }, `redirect('climb.html')`);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
