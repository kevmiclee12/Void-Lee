<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            playAudio('../resources/audio/story/neighborhood.mp3', true, 10);


            createNarrative(
                `Further down past the skate park, and some desolate fences, a bridge crosses over, making an underpass. Random cars and trucks sit under the shelter of the bridge. A cluster of figures stands between a bland tractor trailer truck and a yellow push-ups-muscle-car.`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Walk right up to them.', onClick: `redirect('neighborhood-approach.html')` },
                    { label: 'Cut right behind the skatepark.', onClick: `redirect('neighborhood-avoid.html')` },
                    { label: 'Return to the park.', onClick: `redirect('park.html')` }
                ]);
            })
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
