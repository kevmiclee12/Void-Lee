<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('faeries-party.html?choice=accuse')">"You're lying. I saw you
                    eating the snails!"</a>
                <br>
                <a class="choice-button" onClick="redirect('faeries-party.html?choice=flatter')">"Your dedication to
                    the ecosystem is so inspiring. If only we humans were so thoughtful and so brave."</a>
                <br>
                <a class="choice-button" onClick="redirect('faeries-party.html?choice=insult')">"That's the stupidest
                    thing I've ever heard."</a>
            </div>
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            createNarrative(`The {hongatar} puff up, proud.`)
            playText(onEnd => {
                createDialog('long', 'faerie1', `~HONGATAR #1~^^Humans have decimated the snail forest. We hongatar are nobly trying to replant them one snail shell at a time.`, onClick => {
                    shiftDialog('long');
                    showBottomChoices();
                });
                playText(null, null, 'long');
            }, `toggleSidebar('id', 'hongatar')`);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
