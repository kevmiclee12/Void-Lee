<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>


    <script type="module">
        import * as script from "../../script.js"

        window.acornCheck = function () {
            dismissDialog(null, true);
            hideBottomChoices();
            createNarrative(`But it's \`so tantalizing!\``);
            playText(onEnd => {
                showBottomChoices([
                    { label: 'YOLO! Eat the eggcorn.', onClick: `redirect('faeries/faeries-pre-game.html')` },
                    { label: `<span>No. Seriously. </span>I'm not eating it.`, onClick: `redirect('sleep/sleep-dream1.html?filter=faeries')` }
                ]);
            });
        }

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `You follow them into a clearing where the hongatar with the dullest outfit starts handing out eggcorns. He hands you one.`,
            );
            playText(onEnd => {
                createDialog('long', 'faerie3', `See you soon, raccoon!`, onClick => {
                    dismissDialog(null, true);
                    dismissDialog('long');
                    createNarrative(`Whatever that means.^^The eggcorn's skin is a luscious, lacquered brown. It has a neat little cap and a fine pointy bottom. In fact, you've never found an eggcorn to be so... tantalizing. Definitely something odd about these eggcorns. You notice that after eating an eggcorn, the hongatar fall to the ground unconscious. Soon you're the only one left standing.`);
                    playText(onEnd => {
                        showBottomChoices([
                            { label: 'YOLO! Eat the eggcorn.', onClick: `redirect('faeries/faeries-pre-game.html')` },
                            { label: 'On second thought...', onClick: `acornCheck()` }
                        ]);
                    });
                }, true);
            });
        })

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">

</body>

</html>
