<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('black-dog-heal.html?choice=thing')">Close your eyes and
                    kick
                    out
                    quickly where
                    you
                    think its face is</a>
                </br>
                <a class="choice-button" onClick="redirect('black-dog-yeth-kick.html?choice=stomp')">With malicious
                    fury, wind your
                    leg up to
                    your
                    chest and perform a wanton one-footed stomp</a>
                </br>
                <a class="choice-button"
                    onClick="increaseStat('athletics', 1); redirect('black-dog-yeth-kick.html?choice=dropkick')">Take a
                    running
                    step toward it, and fly through the air feet-first in a two-legged drop kick</a>
            </div>
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                "Its bloodshot eyes stare into yours with shameless hunger. The smell of stale smoke like the stench of clothing bathed in campfire fills your nostrils. It begins to howl, its lips pursed, and its cheeks tighening around its jaw, filled with human teeth. A stomach-seizing terror builds in you."
            );
            playText(onEnd => {
                showBottomChoices();
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
