<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('sleep-dream1.html')">Admire the trees</a>
            </div>
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            const showItem = checkItems('pine needles');

            const params = new URLSearchParams(window.location.search);
            const fromPaint = params.get('fromPaint');
            const prefix = fromPaint ? `You're full of snot and spit to be ejected like a poet on stage adding to her poem with the consecration of monthly blood play. You want to paint with your own blood. "Ah, to sleep! To dream. To exclaim sighs of relief, to end the waking nightmare of choice and possibility."` : `"Ah, to sleep, perchance to dream."`;

            createNarrative(
                `${prefix}^^A great forest towers over you. The ground is layered with pine needles. The stacked needles must be at least 40cm deep! It feels like this bed of needles is just barely supporting your weight and if you were any heavier, you might start to sink. Your progress is slow while you focus on balance.${showItem ? '^^{Pick up a handful of pine needles.}' : ''}`,
            );
            playText(onEnd => {
                showBottomChoices();
            }, [`addItem('pine needles', 'main0')`]);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
