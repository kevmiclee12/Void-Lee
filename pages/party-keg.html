<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            playAudio('../resources/audio/story/party.mp3', true, 20);
            fadeInOverlay();
            invert();
            buildSidebar();
            createNarrative(`You're the life of the party. You're the Keg.`);
            playText(onEnd => {
                createDialog('long', 'faerie1', `WOOOOOOOTTT!`, onClick => {
                    dismissDialog('long');
                    createDialog('long', 'squirrel', 'JOOOOOOOO!', onClick => {

                    }, true);
                });
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
