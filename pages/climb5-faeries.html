<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">

                <br>
                <a class="choice-button" onClick="redirect('party-squirrel.html')">"What's that chanting?"</a>

            </div>
        </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const choice = params.get('choice');

            let text = ``

            switch (choice) {
                case 'where':
                    text = `The squirrel has no reply. You rememeber someone telling you: "Travel is about the gorgeous feeling of teetering in the unknown." You suppose this is one of those times.`;
                    break;
                case 'what':
                    text = `The squirrel has no reply. You rememeber someone telling you: "It's not a question, but a lesson learned in time." You suppose this is one of those times.`;
                    break;
                case 'why':
                    text = `You remember someone telling you: "Peculiar travel suggestions are dancing lessons from god." You suppose this is one of those times.`
            }

            createNarrative(text + `^^All the while the chanting is growing louder. You're sure it's voices now. It sounds like they are saying, "We're going to a party! We're going to a party!" From time to time, the squirrel turns around, egging you on.`);
            playText(onEnd => {
                createDialog('long', 'squirrel', '~SQUIRREL~^^Puolue! Puolue!', onClick => {
                    redirect('party-squirrel.html');
                });
                playText(null, null, 'long');
            });
        }

    </script>

</body>
