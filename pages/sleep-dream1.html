<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <!-- TODO: SOUND -- footsteps crunching on leaves -->


    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const filter = params.get('filter');


            const choices = [
                `redirect('climb.html')`,
                `toggleSidebar('id', 'hongatar', event)`,
                `redirect('faeries-follow.html');`,
                `redirect('swing-it.html')`,
                `redirect('sleep-dream-dream.html')`,
            ];

            const noFaeries = filter === 'faeries';
            if (noFaeries) {
                choices.splice(2, 1);
            }

            const noSquirrel = filter === 'squirrel';
            if (noSquirrel) {
                choices.splice(0, 1);
            }

            const noNap = filter === 'nap';
            if (noNap) {
                choices.splice(4, 0);
            }

            const hasFilter = filter && filter != ''

            createNarrative(
                `${filter == 'nap' ? `You're able to wake up from the dream within the dream, but you're still dreaming. You are back where you started.^^` : hasFilter ? 'You find your way back to where you started.^^' : ''}Trees! Grand, huge, awe-inspiring trees! The crisp, beautiful pine scent cuts through the pervading damp of the forest. ${noSquirrel ? '' : 'There are squirrels and spiders scurrying and spindling. {Try to catch one}. '}Above, the pines' trunks creak. Their creaky columns bend into the sky. You gaze at the trees, taking them in like a worshipper at the shrine. The woody deities are set in bas-relief against the backdrop of clear sky.${noFaeries ? '' : `^^A group of {pine faeries} emerge from the knot of a nearby tree. They circle around you, teasing you, plucking your eyelashes and spitting in your nostril holes. They swirl away off to your left.^{Follow them}.`}^^Dad-gum forest faeries. Yep, if you had you an ax, you'd {start chopping} down all these trees, right this second. If you don't, someone else surely will. A place like this? Prime real estate. Goodbye paradise, hello parking lot!${noNap ? '' : `^^Forget the faeries, forget the trees, forget the parking lot... look at that brain-colored moss over there! Mmm, awww.... you wanna curl up and {take a nap}.`}`,
            );
            playText(onEnd => {
            }, choices);
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
