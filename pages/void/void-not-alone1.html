<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `Your once void/void-blank paper is filled with questions. As you focus on each one, ` +
                `the others seem to imperceptibly fade, as if your attention is all that makes them real.`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: `Do you believe in lice after lunch?`, onClick: `increaseStat('bluemagic', 1); redirect('void/void-not-alone2.html?choice=bm')` },
                    { label: `Dad, if I have some pie, will you have some pie?`, onClick: `increaseStat('will', 1); redirect('void/void-not-alone2.html?choice=ath')` },
                    { label: `What's my adage again?`, onClick: `increaseStat('athletics', 1); redirect('void/void-not-alone2.html?choice=w')` },
                    { label: `Are we hummus or are we dander?`, onClick: `increaseStat('shitheadedness', 1); redirect('void/void-not-alone2.html?choice=sh')` },
                ]);
            });
        });

        // [[Annie, are you Oakley?|Other]]

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
