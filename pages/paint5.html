<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `In the sky, you depict the light fading, dark clouds rolling in. Around the dark gray of their bulbous billowing, dots of light sail and sink through air like snowflakes.^^ On the next page, you draw the character finding handholds up the beest's planted foot. You draw them climbing up onto its calf, and then scurrying up the sidewalk of its haunch as it moves.^^The figure {leaps up from its haunch} to grab onto the ledge of the beest's massive thigh.`
            );
            playText(onEnd => {
                showBottomChoices({ label: 'Stop drawing.', onClick: `redirect('zombie.html')` })
            }, [`redirect('paint6.html');`]);
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
