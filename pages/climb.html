<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="increaseStat('athletics', 1); redirect('climb2a.html')">Reach for the
                    closest branch</a>
                </br>
                <a class="choice-button" onClick="redirect('climb2b.html')">Keep shimmying up</a>
            </div>
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `You lock in on a {squirrel}. Its grey body is a corkscrew streak around the trunk. It's time to give chase. You straddle the trunk, feeling the roughness of the bark tugging at your turtleneck as you shimmy up. Just a little closer... The squirrel is right there! Its little face, filled with alarm (or is it amusement?), fills you with determination.`
            );
            playText(onEnd => {
                showBottomChoices();
            }, `toggleSidebar('id', 'squirrel')`);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
