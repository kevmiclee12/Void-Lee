<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `You draw a simple black outline of bubble letters, and fill it with neon orange.^^R^A^P^T^^You step back from the wall, admiring your handiwork. The group join you to inspect the piece, and you sense shrugs of approval. They filmed the whole thing. ^^"That's the first time anyone just tagged it when we tried this!"^^ They seem to think you are just unhinged enough, just edgy enough to join their crew.^^"Do you want to join our spraypaint crew? We're called The Kids of the Can"`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Join.', onClick: `redirect('neighborhood-approach-join.html')` },
                    { label: 'Decline.', onClick: `redirect('neighborhood-approach-decline.html')` }
                ]);
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
