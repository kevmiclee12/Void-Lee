<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" id="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);">
        </div>
    </div>


    <script type="module">
        import * as script from "../../script.js"

        const choices = [
            {
                label: '<span>Settle into the chair and </span>make something.', onClick: `redirect('paint/paint.html')`
            },
        ];

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `You flip on the lights, turn on the heat, set up a spot.` +
                `^^A notebook sits on a big wooden table, an inviting swivel chair next to it. Pens, pencils and markers thoughtfully arranged for ease of use.`
            );
            playText(onEnd => {
                showBottomChoices(choices);
            });
        });

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
