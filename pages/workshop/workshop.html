<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" id="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);">
        </div>
    </div>


    <script type="module">
        import * as script from "../../script.js"

        const choices = [
            {
                label: 'Go into the workshop.', onClick: `redirect('workshop/workshop1.html')`
            },
            {
                label: 'Go to the park.', onClick: `redirect('park/park.html')`
            },
            {
                label: 'Explore the city.', onClick: `redirect('city/city.html')`
            }
        ];

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `Ah, a place of power, of creation, tools and makers! You are outside your workshop.` +
                `^^It's such a nice day. You feel the warm tingle of the sun on your cheeks, beckoning you. Maybe you would rather go to the park or explore the city.`
            );
            playText(onEnd => {
                showBottomChoices(choices);
            });
        });

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
