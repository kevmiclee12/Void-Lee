<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">


        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="increaseStat('bluemagic', 1); redirect('moon-dog.html')">Pet the
                    creature
                    under its chin</a>
                </br>
                <a class="choice-button" onClick="increaseStat('will', 1); redirect('yeth-hound.html')">Stomp on its
                    face as
                    hard as you can</a>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main',
                'none',
                `Before you move a muscle, the dark star advances at a clip. As the distance closes, you notice rust red fur, interspersed with oily black. You feel riveted to the spot, unable to look away.^^You recall the words of your sister the last time she read your fortune using those weird blocks and strings, "You must be careful! There is a Red Dog. And, there is a Black Dog."^^But...this is both? You start acting careful. ^^As the Redblack dog approaches, you notice with rising nausea that it has a humanlike face but with dog flesh, and full dark eyes.`
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }
            }, 'main');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
