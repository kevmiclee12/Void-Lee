    <title>Void Lee</title>

<body>
    <div id="overlay" onClick="finishText()">


        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('black-dog1.html')">Go closer</a>
                </br>
                <a class="choice-button" onClick="redirect('black-dog1.html')">Back away</a>
            </div>
        </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `Your attention shifts to the field as the distant lights of the highway pull your attention, like shooting stars.^^Below your gaze, you slowly notice that a form is hunched across the field from you. Like a dark and burly bush, you can't make out its features. You are sure that was not there a minute ago.`
            );
            playText(onEnd => {
                showBottomChoices();
            });
        }

    </script>
