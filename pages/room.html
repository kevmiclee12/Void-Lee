<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="increaseStat('bluemagic', 1); redirect('paint.html')">Settle into the
                    chair to
                    Make Something</a>
                </br>
                <a class="choice-button" onClick="increaseStat('shitheadedness', 1); redirect('sleep.html')">Lay you
                    down to
                    sleep</a>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main',
                'none',
                "You trudge up the narrow, light green carpeted stairs to your room.^^To your left, a pad of paper sits at a desk, an inviting work chair next to it. Paintbrushes, pencils and all manner of creative tools rest on this desk. To your right, a half-made bed with rumpled blue sheets.",
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }
            }, 'main');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
