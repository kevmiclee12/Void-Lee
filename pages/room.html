<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const choices = [
                `increaseStat('shitheadedness', 1); redirect('sleep.html')`,
                `increaseStat('bluemagic', 1); redirect('paint.html')`,
                `increaseStat('athletics', 1); redirect('park.html')`,
            ];

            createNarrative(
                `You trudge up the light green carpeted narrow stairs to your room. Your room is festooned with posters, orderly piles of sorted odds and ends, and trinkets. Your bed may be a full, but its puffy yellow comforter looks inviting. {Lay you down to sleep}.
                ^^A pad of paper sits at a desk, an inviting work chair next to it. Paintbrushes and pencils and all kind of nice tools of creation rest on this desk. Settle into a chair to {Make something}.
                ^^The empty bed and the blank page remind you of fresh snow, a bright day, the smell of morning mud. Poets saunter. Plastic bags and paper boxes are blown around by the wind. Kids play: throwing and kicking, snorting and rolicking. Actually, you wish you could {Go to the park}.`,
            );
            playText(onEnd => { }, choices);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
