<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            localStorage.setItem('aspect', 'holding pants up with one arm')

            createNarrative(
                `Yes, but as you start to sprint away, you drop the spray paint and they manage to steal your belt. You have to hold up your pants with your hand. They also still have those videos...but they'll be pretty useless in court.^^You see a street leading up to clusters of restaurants and stores, apartments and houses. The side streets sidle up the hill.`
            );
            playText(onEnd => {
                removeItem('spray paint');
                setTimeout(function () {
                    removeItem('belt');
                }, 1500);
                showBottomChoices([{ label: '<span>You see a donut shop. </span>Run to it.', onClick: `redirect('donut-shop.html')` }]);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
