<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" id="story" style="background-image: url(../resources/images/backgrounds/new-game.png);">
            <div
                style="background-image: url(../resources/images/backgrounds/window-slats.png); height: 80vh; position: relative; background-size: auto; background-repeat: no-repeat; background-position: center; pointer-events: none;">
            </div>
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        const choices = [
            { 'label': 'Go to the park.', 'onClick': `increaseStat('athletics', 1), redirect('home1.html?choice=park')` },
            { 'label': 'Go into the city.', 'onClick': `increaseStat('shitheadedness', 1); redirect('home1.html?choice=city')` },
            { 'label': 'Go to your room.', 'onClick': `increaseStat('will', 1); redirect('room.html')` },
            { 'label': '<span>You can do anything! </span>Look at your phone.', 'onClick': `increaseStat('shitheadedness', 1); toggleSidebar('phone', null, event); clearPhoneChoice();` },
        ];

        window.clearPhoneChoice = function () {
            hideBottomChoices();
            showBottomChoices(choices.slice(0, 3))
        }

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                "Light pours through the blinds of your front window and onto the ceiling in stripes. The view out your window shows an empty alleyway.",
            );
            playText(onEnd => {
                showBottomChoices(choices);
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
