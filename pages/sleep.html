<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `You get over to your bed, pull up the sheets, slip in and nestle into the blankets. You're not very tired, but you're so unmotivated it hardly matters.`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Close your eyes.', onClick: `redirect('sleep-dream.html')` },
                    { label: `<span>Nooo!!! I'm not sleepy! I'd rather </span>sit at my desk! `, onClick: `redirect('paint.html')` }
                ]);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
