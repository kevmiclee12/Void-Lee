<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('sleep1.html')">Close your eyes.</a>
                <br>
                <span>Nooo!!! I'd rather sit at the desk! <a class="choice-button" onClick="redirect('paint.html')">I'm
                        not sleepy!</a></span>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `You get over to your bed, pull the sheets, slip in and nestle into the blankets. You're not very tired, but you're so unmotivated it hardly matters.`
            );
            playText(onEnd => {
                showBottomChoices();
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
