<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `Your once void-blank paper is filled with questions you have for yourself. As you focus on each one, the others seem to imperceptibly fade, as if your attention is all that makes them real.`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: `Can you copy and paste your whole life?`, onClick: `increaseStat('bluemagic', 1); redirect('void-not-alone2.html?choice=bm')` },
                    { label: `Can my mind pin down matter?`, onClick: `increaseStat('will', 1); redirect('void-not-alone2.html?choice=w')` },
                    { label: `Is there a way to always be playing?`, onClick: `increaseStat('athletics', 1); redirect('void-not-alone2.html?choice=ath')` },
                    { label: `What does that song <i>really</i> mean?`, onClick: `increaseStat('shitheadedness', 1); redirect('void-not-alone2.html?choice=sh')` },
                ]);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
