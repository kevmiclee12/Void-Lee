<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        <div class="fade text" id="delayedMessage" style="visibility:hidden;">
            <a class="choice-button" onClick="redirect('black-dog.html')">Go closer</a>
            </br>
            <a class="choice-button" onClick="redirect('black-dog.html')">Back away</a>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main',
                'none',
                "They continue on.^^As they recede into the distance, the far-off lights of the highway across the field pull your attention, like moving stars.^^Below the stars, you notice that a burly form is hunched across the field from you. Like a black star, you can't make out its features. "
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }
            }, 'main');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
