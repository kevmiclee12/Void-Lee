<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `You hear one knock at the door before it swings open. A large fellow bustles in importantly, ` +
                `his smile entreating you.^^With a gusto that feels suspiciously contrived, he addresses you.`
            );
            playText(onEnd => {
                createDialog('long', 'buzz', `You're not ready? Don't worry, you'll be fine.^\`The show must go on\`!`,
                    onClick => {
                        dismissDialog(null, true);
                        shiftDialog('long');
                        showBottomChoices([
                            { label: `"I don't think I'm cut out for this."`, onClick: `redirect('hypno/hypno5.html?lines=true')` },
                            { label: `"I need more time to go over my lines!"`, onClick: `redirect('hypno/hypno3a.html')` },
                            { label: `"I got this!"`, onClick: `increaseStat('will', 1); redirect('hypno/hypno5.html')` }
                        ]);
                    },
                    true,
                );
            })
        })

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
