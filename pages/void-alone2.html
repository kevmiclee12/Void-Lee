<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button"
                    onClick="increaseStat('bluemagic', 1); redirect('void-alone3.html?choice=bm')">Folks often
                    mistake theft for inspiration.</a>
                <br>
                <a class="choice-button" onClick="increaseStat('will', 1); redirect('void-alone3.html?choice=w')">If you
                    learn your
                    mind, your mind will learn you.</a>
                <br>
                <a class="choice-button"
                    onClick="increaseStat('athletics', 1); redirect('void-alone3.html?choice=ath')">Energy ought
                    to be expended.</a>
                <br>
                <a class="choice-button"
                    onClick="increaseStat('shitheadedness', 1); redirect('void-alone3.html?choice=sh')">The
                    awkward moment is the right moment for humor.</a>
            </div>
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            showBottomChoices();
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
