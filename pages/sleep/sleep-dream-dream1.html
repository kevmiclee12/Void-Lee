<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `You fell asleep on some brain moss. Now you are dreaming twice.`,
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: '<span>Wait... will I </span>fall asleep forever?', onClick: `redirect('hypno/nohypno/hypno.html')` },
                    { label: `<span>No, that's silly. </span>Don't entertain that worry.`, onClick: `redirect('hypno/hypno.html')` }
                ]);
            });
        })

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
