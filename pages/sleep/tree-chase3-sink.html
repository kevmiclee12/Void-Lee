<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script type="module">
        import * as script from "../../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `As you lay there motionless, in a mangled heap, conciousness slipping, what appears to be one of the faeries ` +
                `from before enters your vision.`
            );
            playText(onEnd => {
                createDialog('long', 'faerie1', 'Oh little pölkkypää... What you tried to do to the trees was not nice! I guess you learned your lesson though. Rest now.', onClick => {
                    dismissDialog(null, true);
                    dismissDialog('long');
                    createNarrative(
                        `The faerie has something round and shiny in its hand, which it inserts into your mouth. ` +
                        `You have no choice but to {swallow it}.`
                    );
                    playText(onEnd => { }, [`redirect('faeries/faeries-pre-game.html')`])
                });
            });
        });

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">

</body>

</html>
