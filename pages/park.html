<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            playAudio('../resources/audio/story/park.mp3', true, 10);

            createNarrative(
                `You are in an empty park. In the distance, a childrens' play structure. Behind the play structure sits an empty public pool in yellow and light blue. Behind you, a soccer field, basketball court, and extensive skatepark. Behind you, a huge snowpile.`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Wish there were more people here.', onClick: `redirect('park-wish.html')` },
                    { label: '<span>Leave the park to </span>enter the neighborhood.', onClick: `increaseStat('shitheadedness', 1); redirect('neighborhood.html')` },
                    { label: 'Play on the snowpile.', onClick: `redirect('park-snow-pile.html')` }
                ]);
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
