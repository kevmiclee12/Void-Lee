<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('tree-chase.html?choice=climb')">Cut your losses</a>
            </div>
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `The {squirrel} is right. You could never expect to be compete with its arboreal superiority. Better to slide back down the tree before you get hurt.`
            );
            playText(onEnd => {
                createDialog('long', 'squirrel', `~SQUIRREL~^^Putoat! Putoat!`, onClick => {
                    dismissDialog(null, true);
                    dismissDialog('long');
                    createNarrative(`Dang squirrel! It's becoming aggressive, jumping on and off your head and yanking your hair.`);
                    playText(onEnd => {
                        createDialog('long', 'squirrel', `~SQUIRREL~^^PUTOAT! PUTOAT!`, onClick => {
                            redirect('tree-chase.html?choice=climb');
                        });
                        playText(null, null, 'long');
                    });
                });
                playText(null, null, 'long');
            }, [`toggleSidebar('id', 'squirrel')`]
            );
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
