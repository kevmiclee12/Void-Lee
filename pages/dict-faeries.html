<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('sleep1.html')">Put away your identifier</a>
            </div>
        </div>
    </div>

    <!-- TODO: Compendium UI -- like a book with the text already on the page.
    Can the text look like it's being read through a magnifying glass? 
    Page turning sound. -->

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main1',
                'none',
                `Faeries are mischief incarnate. They, like nature, are neither good nor evil, not lawful nor chaotic. Sometimes they help a small child escape a cave, even though they might complain about the nuisance cuttingly, and make fun of the kid. Sometimes they will help a megalomaniac into great power by hacking their competitor's`
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                addChoice(`</br><span style="color: black; font-weight: normal"><a class="choice-button" onClick="redirect('dict-hyperleaks.html')">Hyperleaks</a>.</span>`, 'main1');
                createDialogComponent(
                    'main2',
                    'none',
                    `^^^^^^The reason faeries glow is because they have a pure and beautiful life force like `,
                );
                playText(0.03, window.innerWidth * 0.8, onEnd => {
                    addChoice(`<span style="color: black; font-weight: normal"><a class="choice-button" onClick="redirect('dict-dorgang.html')">Dorgang</a>.</span>`, 'main2');
                    const delayedMessage = document.getElementById('delayedMessage');
                    if (delayedMessage) {
                        delayedMessage.style.visibility = 'visible';
                    }
                }, 'main2');
            }, 'main1');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
