<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `Your character, in silouhette, pulls themself up onto the meat of the beast's thigh, and surmounts the swell of its back. Standing atop its spine, your character feels the movement of the beast beneath them, wavering. ^^But what does this character look like?`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Muscular', onClick: `increaseStat('athletics', 1); redirect('paint7.html')` },
                    { label: 'Relentless', onClick: `increaseStat('will', 1); redirect('paint7.html')` },
                    { label: 'Complex', onClick: `increaseStat('bluemagic', 1); redirect('paint7.html')` },
                    { label: 'Saucy', onClick: `increaseStat('shitheadedness', 1); redirect('paint7.html')` },
                    { label: 'Stop drawing.', onClick: `redirect('zombie.html')` }
                ]);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
