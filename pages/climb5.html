<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            playAudio('../resources/audio/faeries.mp3', false, 30);
            fadeInOverlay();
            buildSidebar();

            createNarrative('As you follow the {squirrel}, it is obvious the creature is very excited about something. You faintly hear what might be voices in unison like a sing-song chant, growing louder as you progress. This must be where the squirrel is leading you.');
            playText(onEnd => {
                showBottomChoices([
                    { label: `"Where are you taking me?"`, onClick: `redirect('climb5-faeries.html?choice=where')` },
                    { label: `"What's that chanting?"`, onClick: `redirect('climb5-faeries.html?choice=what')` },
                    { label: `Why am I following a squirrel?`, onClick: `redirect('climb5-faeries.html?choice=why')` }
                ]);
            }, [`toggleSidebar('id', 'squirrel', event)`]);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
