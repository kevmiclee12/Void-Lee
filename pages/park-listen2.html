<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `Your own thoughts wander in like a string of ants to a pantry.^^...\`holding me back...wish they never told me that...pass me by...^
                ...I want it again...don't seem to like me...\`better than mine\`...`
            );
            playText(onEnd => {
                showBottomChoices([{ label: 'Memories pour in.', onClick: `redirect('park-listen3.html')` }]);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
