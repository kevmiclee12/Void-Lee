<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('park-listen3.html')">Memories pour in.</a>
            </div>
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `Your own thoughts wander in like a string of ants to a pantry.^^...\`holding me back...wish they never told me that...pass me by...^
                ...I want it again...don't seem to like me...\`better than mine\`...`
            );
            playText(onEnd => {
                showBottomChoices();
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
