<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <span>Still
                    yourself
                    and <a class="choice-button"
                        onClick="increaseStat('bluemagic', 1); redirect('park-wish1.html')">listen to the
                        park</a>.</span>
                </br>
                <span>Find some
                    people to chat with <a class="choice-button"
                        onClick="increaseStat('shitheadedness', 1); redirect('neighborhood.html')">in the
                        neighborhood</a>.</span>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            createNarrative("You wish, but there aren't.");
            playText(onEnd => {
                showBottomChoices();
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
