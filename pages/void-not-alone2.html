<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const choice = params.get('choice');

            let text = '';

            switch (choice) {
                case 'bm':
                    text = 'Your favorite color is blue.'
                    break;
                case 'w':
                    text = 'Your body suffers at your own hands, and your favorite color is black.'
                    break;
                case 'ath':
                    text = 'You try never to think because it is too boring. You like the color yellow.'
                    break;
                case 'sh':
                    text = 'You like to kill them softly with your song, and your favorite stuff to kill them with are ironic songs that you ironically like as a joke. Your favorite color is transparent.'
                    break;
                default:
                    break;
            }

            createNarrative(text);
            playText(onEnd => {
                showBottomChoices([{ label: 'VOID3', onClick: `redirect('void-end.html')` }]);
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
