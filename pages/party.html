<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>


    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            invert();
            fadeInOverlay();
            playAudio('../resources/audio/party.mp3', true, 20);
            buildSidebar();
            createNarrative(
                `When you come to, you're still in the clearing, but it all seems \`different\`. The squirrel and hongatar are all here, but perfectly conscious. There is upbeat music, merry-making and of course, a keg!`
            );
            playText(onEnd => {
                createDialog('long', 'faerie1', `~HONGATAR #1~^^WOOOOOOOTTT!`, onClick => {
                    dismissDialog('long');
                    createDialog('long', 'squirrel', '~SQUIRREL~^^JOOOOOOOO!', onClick => {

                    }, true);
                    playText(null, null, 'long');
                });
                playText(null, null, 'long');
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>
