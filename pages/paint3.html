<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `On the next page, in multiple panels, you draw your figure's hand holding a phone. The hand opens a camera app, zooms in on the hulk, and hits record as the beest lumbers, creating pits of sand with each step.^^As the hand hold the phone steady, and you pull perspective into the phone in the next panel, you see the beast from the phone's perspective, and you reveal more detail in the next drawing. The beast has rings of gold and black chains that pulsate with a balloon-like shine. These braids are intricately wrapped around its limbs. On its legs, you notice that with their width and incline, it would be possible for your character to climb up the body.`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: '<span>You stop recording and </span>walk closer', onClick: `redirect('paint4.html')` },
                    { label: 'Stop drawing.', onClick: `redirect('zombie.html')` }
                ]);
                addItem('beast recording');

            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
