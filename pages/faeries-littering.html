<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            const items = JSON.parse(localStorage.getItem("items")) ?? [];

            const choices = []

            if (items.includes('hongatar trash')) {
                choices.push({ label: 'Show them the proof.', onClick: `redirect('faeries-litter-police.html')` })
            }

            choices.push({ label: `"Oh I see, you were planting snail trees! The Hongatar truly are a noble breed."`, onClick: `redirect('faeries-snail-trees.html')` })

            createDialog('long', 'faerie1', `What? Pölkkypää! Everyone knows hongatar don't litter.`, onClick => {
                shiftDialog('long');
                showBottomChoices(choices);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
