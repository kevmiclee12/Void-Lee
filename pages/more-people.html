<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        <div class="fade text" id="delayedMessage" style="visibility:hidden;">
            <a class="choice-button" onClick="increaseStat('bluemagic', 1); redirect('use-imagination.html')">Use your
                imagination</a>
            </br>
            <a class="choice-button" onClick="increaseStat('shitheadedness', 1); redirect('go-to-neighborhood.html')">Go
                into the neighborhood</a>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main',
                'none',
                "You wish, but there aren't.",
            );
            playText(0.03, window.innerWidth * 0.9, onEnd => {
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }
            }, 'main');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
