<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createDialog('long', 'drunk1', `Oh shit! A skatepark! Cool! Bye!`, onClick => {
                dismissDialog('long');
                createNarrative(
                    `They run past you to the skatepark.^^As they lope off, you turn around and lean against a tree.`
                );
                playText(onEnd => {
                    showBottomChoices([
                        { label: 'Open your ears.', onClick: `redirect('park-listen.html')` },
                        { label: 'Stare off into space.', onClick: `redirect('black-dog.html')` }
                    ]);
                })
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
