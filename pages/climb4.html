<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>


    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const success = params.get('success') == 'true';

            const text = success ? `Sweet synergy! You grabbed that sucker! It almost squirms free before you can recover from the shock of such a miraculous feat. Overjoyed and triumphant, you shimmy back down to the forest floor with an easy swagger.` :
                `Pfft. Of course you missed. Who catches a squirrel with their bare hands? As a result, you lose your grip and fall backwards like a defeated villain in slow-motion.^^You hit the ground with a soft thud and several pinecones scatter down around you. {Pick up a pinecone.}`
            const showItem = checkItems('squirrel');

            createNarrative(text);
            playText(onEnd => {
                if (showItem && success) {
                    addItem('squirrel');
                }
                createNarrative(`^^^^^^^The {squirrel} wants you to follow it.`);
                playText(onEnd => {
                    createDialog('long', 'squirrel', `~SQUIRREL~^^Puolue! Puolue!`, onClick => {
                        redirect('climb5.html');
                    }, true)
                    playText(null, null, 'long');
                }, `toggleSidebar('id', 'squirrel')`)
            }, `addItem('pinecone', 1)`);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
