<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>



    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const success = params.get('success') == 'true';

            const showPineCone = checkItems('pinecone');

            const text = success ? `Sweet synergy! You grabbed that sucker! It almost squirms free before you can recover from the shock of actually catching it. Overjoyed and triumphant, you shimmy back down to the forest floor with an easy swagger. The squirrel crawls up your sleeve and runs a circle around your neck. You made a friend!` :
                `Pfft. Of course you missed. Who catches a squirrel with their bare hands? As a result, you lose your grip and fall backwards like a defeated villain in slow-motion.^^You hit the ground with a soft thud and several pinecones scatter down around you.${showPineCone ? ` {Pick up a pinecone.}` : ''}`

            if (success) {
                localStorage.setItem('partyStatus', 'squirrel tamer');
            } else {
                localStorage.setItem('partyStatus', 'squirrel bitch');
            }

            const choices = [`addItem('pinecone')`, `toggleSidebar('id', 'squirrel')`];

            createNarrative(text + `^^The {squirrel} wants you to follow it.`);

            playText(onEnd => {
                createDialog(
                    'long',
                    'squirrel',
                    `~SQUIRREL~^^Puolue! Puolue!`,
                    onClick => {
                        redirect('climb5.html');
                    },
                    true,
                );
                playText(null, null, 'long');
            }, choices)
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
