<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script type="module">
        import * as script from "../../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const choice = params.get('choice');

            const hasSprayPaint = checkItems('spray paint');


            createNarrative(
                `They don't seem interested in anything you have to say. And then, in a rush of movement, you find yourself holding two cans of spraypaint, neon orange and black. All six of them seem to be filming you with head-cams.`
            );
            playText(onEnd => {
                if (!hasSprayPaint) {
                    addItem('spray paint');
                }
                showBottomChoices([{ label: 'Gulp.', onClick: `redirect('neighborhood/neighborhood-approach2.html')` }]);
            });
        })

    </script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/dialog.css">
    <link rel="stylesheet" href="../../styles/choices.css">
    <link rel="stylesheet" href="../../styles/alert.css">
</body>

</html>
