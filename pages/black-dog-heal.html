<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const choice = params.get('choice');

            let text = ''

            switch (choice) {
                case 'dog':
                    text = `The creature's body seems to glow blue. Its human features seem to morph and melt into the shape of a regular dog, keeping its general size, shape, and coloration, albeit red and black piebald.^^The dog looks up at you, panting, its eyes searching you cautiously for treats or pets. Seeing mostly surprise and wonder in your eyes, but no action, it turns tail to traipse across the field, stopping here and there to sniff the ground, but disappearing into the neighborhood.`
                    break;
                case 'human':
                    text = `The creature's body seems to glow pink. Its dog features seem to morph and melt into the shape of a human, kneeling on the ground, its limbs lengthening and its fur receeding and shifting into a mop of red-black hair on the top of the skull, and faint hairs on the back and arms.^^The man looks up into your eyes, looking confused and wild, looking down at himself, he covers his gonads, and turns tail to sprint across the field into the neighborhood.`
                    break;
                case 'thing':
                    text = `Your hear its panting as your leg furtively kicks out.^You hit nothing. But strangely, you hear it depart. You open your eyes.^^That thing was much different than you had assumed.`
                    break;
                case 'monster':
                    text = `That monster was much different than you had assumed.`
            }

            createNarrative(
                text
            );
            playText(onEnd => {
            });
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
