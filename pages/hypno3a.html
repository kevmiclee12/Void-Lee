<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `"Indras before me? What are you talking about?"^"Indras...\`before\`...\`me\`? What... are you talking about!"^"Indras before... \`me\`? What are you \`talking\` about?"`
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Keep practicing.', onClick: `redirect('hypno3b.html')` },
                    { label: 'Finish.', onClick: `redirect('hypno4.html')` }
                ]);
            })
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">

    <link rel="stylesheet" href="../styles/alert.css">
</body>
