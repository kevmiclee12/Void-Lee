<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <a class="choice-button" onClick="redirect('dream-nap1.html')">Fall asleep</a>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main',
                'none',
                `It's so serene and beautiful here. It would be funny if you could go to sleep again once you are already dreaming. You pick a spot to take a nap on some brain moss. You sink into it, but it is supple enough to feel cozy.`,
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }
            }, 'main');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
