<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">

        </div>

    </div>


    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const params = new URLSearchParams(window.location.search);
            const success = params.get('success') == 'true';

            const text = success ? `You slice through the tree with one fell sweep. Wow! Your parking lot dreams just might come true!^^The huge tree creaks ominously as it starts to fall. Just as you are about to yell, "Timber!", you hear strange noises from the depths of the forest. The tree hits the ground with a dull lifeless thud.` : `The axe bounces off the tree and flies out of your hands. Not even a dent. Lame! Looks like you won't get your parking lot after all. As `

            createNarrative(
                `${text} the dull sound resounds, it is joined by a chorus of snapping, cracking, creaking.At first, soft, the din grows louder and louder.^^A tree slams as it splinters and crashes into the ground behind you, making you jump. Another tree falls, narrowly missing your shoulder. A tree that wasn't even there before begins to fall directly overhead. You jump out of the way at the last moment.^^The trees are chasing you!^^You {run} forward through the forest.`
            );
            playText(onEnd => {
                showBottomChoices();
            }, `redirect('tree-chase.html?choice=chop-${success ? 'success' : 'fail'}')`);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
