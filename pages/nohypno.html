<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <span>A foreboding sense of doom rouses you from your dream's dream and you <a class="choice-button"
                        onClick="redirect('tree-chase.html?choice=dream')">awaken back into your original
                        dream</a>.</span>
            </div>
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            buildSidebar();
            createNarrative(
                `It occurs to you that you are hugging a colorful mushroom. You can tell cause your face is right up against it.The mushroom smells like marshmallow pencils. Its flesh is soft and springy. What a special mushroom! What a special day! You feel content.^^You hear yourself say aloud, "Wow! What a colorful mushroom."^^You open your eyes, and sit back a little, admiring the mushroom's shape.^^{Grab up a handful of the mushroom's flesh.}`
            );
            playText(onEnd => {
                showBottomChoices();
            }, `addItem('mushroom', 'main0')`);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
