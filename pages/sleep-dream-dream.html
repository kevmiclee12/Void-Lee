<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
        <div id="custom-alert" class="snackbar">
            <p id="alert-message"></p>
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const showItem = checkItems('brain moss');

            createNarrative(
                `It's so serene and beautiful here. It would be funny if you could go to sleep again when you are already dreaming. You pick a spot to nap on the brain moss, sinking into it, supple and cozy.${showItem ? '^^{Pick up a handful of brain moss.}' : ''}`,
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Fall asleep.', onClick: `stopAudio(); redirect('sleep-dream-dream1.html')` },
                    { label: 'Nevermind.', onClick: `redirect('sleep-dream1.html')` },
                ]);
            }, [`addItem('brain moss')`]);
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">

</body>

</html>
