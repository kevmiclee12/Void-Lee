<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
            <div class="fade text" id="delayedMessage" style="visibility:hidden;">
                <span>Nah, nevermind. <a class="choice-button"
                        onClick="increaseStat('shitheadedness', 1); redirect('sleep1.html?fromPaint=true')">I'm going to
                        sleep.</a></span>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3)
            createDialogComponent(
                'main1',
                'none',
                `The empty page reminds you of fresh snow, and a bright day, even the smell of mud. Poets walking around, inspired by the wind. Kids playing around their legs, kicking things, throwing things, being animals wild and snorting free. Actually, I wish I could `,
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                addChoice(`<a class="choice-button" onClick="increaseStat('athletics', 1); redirect('go-to-the-park.html')">go to the park.</a>`, 'main1');
                const delayedMessage = document.getElementById('delayedMessage');
                if (delayedMessage) {
                    delayedMessage.style.visibility = 'visible';
                }

            }, 'main1');
        }

        //  You're full of snot and spit to be ejected like a poet on stage adding to her poem with the consecration of monthly blood play. You want to paint with your own blood. Ah, to sleep! To dream. To exclaim sighs of relief, to end the waking nightmare of choice and possibility.`,


        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
