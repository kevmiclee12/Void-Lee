<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            createNarrative(
                `In your mind, and then, coursing through your pencil, long links and legs crisscross and cascade from a central form. A sail grows from the space between each of the hinged limbs. A beach forms beneath it, and it scuttles, urged on by the power of the wind. Around each limb are golden chains wrapped around them in bunches. Tubes protrude from each limb and from the central body.`,
            );
            playText(onEnd => {
                showBottomChoices([
                    { label: 'Dial in.', onClick: `redirect('paint2.html')` },
                    { label: 'Stop drawing.', onClick: `redirect('zombie.html')` }
                ]);
            });
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
