<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div id="phone-alert" class="phone-alert" onClick="toggleSidebar('phone');">
            <p id="alert-message"></p>
        </div>
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.addEventListener("pageshow", () => {
            fadeInOverlay();
            buildSidebar();

            const choices = [
                { label: `"What are you talking about?"`, onClick: `redirect('neighborhood-approach1.html?choice=talk')` },
                { label: `"Anybody want to go to the skatepark?"`, onClick: `redirect('neighborhood-approach1.html?choice=skatepark')` },
                { label: `"Whose truck is that?"`, onClick: `redirect('neighborhood-approach1.html?choice=truck')` }
            ]

            const hasCards = checkItems('deck of cards');

            if (hasCards) {
                choices.push({ label: `You have a deck of cards. "Gin anyone?"`, onClick: `redirect('neighborhood-approach1.html?choice=cards')` })
                //TODO: they end up tagging all your cards so your cards transform into a new deck of cards.
            }

            createNarrative(
                `A group of six hooded figures are assembled between a tractor trailor and a muscle car. The ones facing you notice you, and the others turn as you approach. They look kinda cylindrical, but mostly you notice they are all hooded. They give off a neutral vibe, you don't feel scared of them, you feel drawn to them.`
            );
            playText(onEnd => {
                showBottomChoices(choices);
            })
        })

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
    <link rel="stylesheet" href="../styles/alert.css">
</body>

</html>
