<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">
        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script type="module">
        import * as script from "../script.js"

        window.onload = function () {
            fadeInOverlay();
            buildSidebar();

            const choices = [
                { label: `"What are you talking about?"`, onClick: `redirect('neighborhood-approach1.html?choice=talk')` },
                { label: `"Anybody want to go to the skatepark?"`, onClick: `redirect('neighborhood-approach1.html?choice=skatepark')` },
                { label: `"Whose truck is that?"`, onClick: `redirect('neighborhood-approach1.html?choice=truck')` }
            ]

            const hasCards = checkItems('deck of cards');

            if (hasCards) {
                choices.push({ label: `You have a deck of cards. "Gin anyone?"`, onClick: `redirect('neighborhood-approach1.html?choice=cards')` }
                )
            }

            createNarrative(
                `The group of six men are assembled next to a tractor trailer and a luxury truck. The guys facing you notice you and the others turn as you approach.`
            );
            playText(onEnd => {
                showBottomChoices(choices);
            })
        }

    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
