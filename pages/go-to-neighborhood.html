<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../resources/images/avatars/mud-man.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Lee</title>
</head>

<body>
    <div id="overlay" onClick="finishText()">

        <div class="story" style="background-image: url(../resources/images/backgrounds/new-game.png);" id="story">
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        window.onload = function () {
            fadeInOverlay();
            playAudio('../resources/audio/audiocheck.net_brownnoise.wav', true, true, 0.3);
            createDialogComponent(
                'main1',
                'none',
                `"Those freaks must be loaded," a fancy-looking coat is on the phone walking out of her house as you pass her place, a dog leading her by its leash. She gives you no notice. `
            );
            playText(0.03, window.innerWidth * 0.8, onEnd => {
                addChoice(`<a class="choice-button" onClick="redirect('walk-in-her-direction.html')">Walk in her direction</a>`, 'main1');
                createDialogComponent(
                    'main2',
                    'none',
                    `^^^^You pass houses, rather generic looking. One stands out, with a huge garden-filled side-yard. The structure is all wooden angles and exposed browns, with tasteful glass windows. Lights on inside. Peep into the `
                );
                playText(0.03, window.innerWidth * 0.8, onEnd => {
                    addChoice(`<a class="choice-button" onClick="redirect('wooden-house.html')">wooden house</a>`, 'main2');
                    createDialogComponent(
                        'main3',
                        'none',
                        `^^^^^^^^^A group of people stand between two trucks by an underpass further on past the neighborhood. `
                    );
                    playText(0.03, window.innerWidth * 0.8, onEnd => {
                        addChoice(`</br><span><a class="choice-button"
                    onClick="redirect('pass-them.html')">Pass them from the other side of the street</a></br><a class="choice-button" onClick="redirect('approach.html')">Approach them directly</a></span>`, 'main3');
                    }, 'main3');
                }, 'main2');
            }, 'main1');
        }

        window.onbeforeunload = function () {
            audioElement.pause();
            audioElement.currentTime = 0;
        };


    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/choices.css">
</body>

</html>
